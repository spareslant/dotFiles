[colors.bright]
black = "0x414141"
blue = "0x77dcff"
cyan = "0xd0fefd"
green = "0xedfb95"
magenta = "0xffb4b8"
red = "0xff7c77"
white = "0xfffefe"
yellow = "0xfff68b"

[colors.cursor]
cursor = "0xf6a71c"
